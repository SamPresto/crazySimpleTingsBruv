<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Note Taker</h1>
    <h3>Add a New Note:</h3>

    <label for="noteTitle">Title:</label>
    <input type="text" id="noteTitle" placeholder="Enter a note title">

    <div id="noteTaker">
        <label for="note">Note:</label>
        <textarea name="note" id="note" cols="50" rows="10" placeholder="Write your note here"></textarea>
        <!-- <input type="text" placeholder="Write your note here" id="note"> -->
    </div>

    <div id="boxForButton">
        <button id="addNote">Add Note</button>
    </div>


    <!-- append notes in this div -->
    <div id="addTextHere">

    </div>

    <script src="app.js"></script>
</body>
</html>
